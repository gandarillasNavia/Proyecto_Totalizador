<!DOCTYPE html>
<html lang="es">

<head>
	<title>Totalizador</title>
</head>

<body>
	<h1>Totalizador</h1>

	<form id="parametros">
		<label for="cantidad-in">Cantidad de item:</label>
		<input type="number" id="cantidad-in" required/>

		<label for="precio-in">Precio por item:</label>
		<input type="number" id="precio-in" required/>

		<label for="peso-in">Peso volumétrico:</label>
		<input type="number" id="peso-in" required/>

		<label for="estado-sel">Codigo de estado:</label>
		<select id="estado-sel">
			<option value="CA" selected>CA</option>
			<option value="UT">UT</option>
			<option value="NV">NV</option>
			<option value="TX">TX</option>
			<option value="AL">AL</option>
		</select>

		<label for="categoria-sel">Categoría de producto:</label>
		<select id="categoria-sel">
			<option value="Varios" selected>Varios</option>
			<option value="Alimentos">Alimentos</option>
			<option value="Bebidas alcoholicas">Bebidas alcoholicas</option>
			<option value="Material de escritorio">Material de escritorio</option>
			<option value="Muebles">Muebles</option>
			<option value="Electronicos">Electronicos</option>
			<option value="Vestimenta">Vestimenta</option>
		</select>

		<label for="tipo-cli-sel">Tipo de cliente:</label>
		<select id="tipo-cli-sel">
			<option value="Normal" selected>Normal</option>
			<option value="Recurrente">Recurrente</option>
			<option value="Antiguo Recurrente">Antiguo Recurrente</option>
			<option value="Especial">Especial</option>
		</select>

		<input type="submit" value="Totalizar" id="totalizar-bt">
	</form>

	<div>
		<span>Precio neto </span>
		<span id="operacion-textual"></span>
		<span id="precio-neto"></span>
	</div>

	<div>
		<span>Descuento </span>
		<span id="porcentaje-descuento-precio"></span>
		<span id="descuento-precio-total"></span>
	</div>

	<div>
		<span>Impuesto para </span>
		<span id="estado"></span>
		<span id="porcentaje-impuesto"></span>
		<span id="total-impuesto"></span>
	</div>

	<div>
		<span>Categoría seleccionada: </span>
		<span id="categoria"></span>
	</div>

	<div>
		<span> Impuesto total: </span>
		<span id="impuesto-categoria"></span>
		<span> Descuento total: </span>
		<span id="descuento-categoria"></span>
	</div>
	
	<div>
		<span>Peso volumétrico: </span>
		<span id="peso-vol"></span>
	</div>

	<div>
		<span>Costo de envío: </span>
		<span id="costo-envio"></span>
		<span>Descuento: </span>
		<span id="descuento-envio"></span>
		<span>Costo de envío total: </span>
		<span id="total-envio"></span>
	</div>

	<div>
		<span>Tipo cliente: </span>
		<span id="tipo-cli"></span>
		<span >Descuento</span>
		<span id="descuento-tipo-cli"></span>
	</div>

	<div>
		<span>Precio total (descuentos e impuestos incluidos)</span>
		<span id="precio-total"></span>
	</div>
	<script type="module" src="./src/presenter.js"></script>
</body>

</html>
