<!DOCTYPE html>
<html lang="es">

<head>
	<title>Totalizador</title>
</head>

<body>
	<h1>Totalizador</h1>

	<form id="parametros">
		<label for="cantidad-in">Cantidad de item:</label>
		<input type="number" id="cantidad-in" />

		<label for="precio-in">Precio por item:</label>
		<input type="number" id="precio-in" />

		<label for="estado-sel">Codigo de estado:</label>
		<select id="estado-sel">
			<option value="UT">UT</option>
			<option value="NV">NV</option>
			<option value="TX">TX</option>
			<option value="AL">AL</option>
			<option value="CA">CA</option>
		</select>

		<input type="submit" value="Totalizar" id="totalizar-bt">
	</form>

	<div>
		<span>Precio neto </span>
		<span id="operacion-textual"></span>
		<span id="resultado"></span>
	</div>

	<div>
		<span>Estado</span>
		<span id="estado"></span>
	</div>

	<script type="module" src="./src/presenter.js"></script>
</body>

</html>
